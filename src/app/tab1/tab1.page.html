<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding-bottom">
  <ion-row>
    <ion-img src="https://servoy.com/wp-content/uploads/github-300x300.png"
    ></ion-img>
  </ion-row>
  <ion-row>
      <ion-item lines="none">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Full Name
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="search-circle-outline"></ion-icon>
        @username_
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        email@email.com
      </ion-item>
      <ion-item detail button lines="none" [routerLink]="['/settings']">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        Settings
      </ion-item>
  </ion-row>
</ion-card>
  <hr>
  <ion-row>
    <h2>Liked Restaurants</h2>
  </ion-row>
  <ion-row>
    <ion-card>
      <ion-card-header color="secondary" class="ion-no-padding ion-padding-horizontal">
        <ion-card-title>
          <ion-item color="secondary" class="ion-no-padding ion-no-margin">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <h5> Delecta</h5>
        </ion-item>
        </ion-card-title>
        
      </ion-card-header>
    
        <img src="https://www.sciencenews.org/wp-content/uploads/2015/09/100315_coffee_opener_NEW_0.jpg"
        alt="">
          <ion-card-content>
            <ion-label>Rating 50%</ion-label>
            <ion-progress-bar value="0.5"></ion-progress-bar>
          </ion-card-content>
        <ion-row>
          <ion-col>
            <ion-button color="primary" expand="block">
              <ion-icon name="thumbs-up" slot="start"></ion-icon>
              like
            </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block">
            <ion-icon name="thumbs-down" slot="start"></ion-icon>
            Dislike
          </ion-button>
        </ion-col>   
        </ion-row>
      </ion-card>
      <ion-card>
        <ion-card-header color="secondary" class="ion-no-padding ion-padding-horizontal">
          <ion-card-title>
            <ion-item color="secondary" class="ion-no-padding ion-no-margin">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <h5>Blugre Coffee</h5>
          </ion-item>
          </ion-card-title>
          
        </ion-card-header>
      
          <img src="https://www.sciencenews.org/wp-content/uploads/2015/09/100315_coffee_opener_NEW_0.jpg"
          alt="">
            <ion-card-content>
              <ion-label>Rating 80%</ion-label>
              <ion-progress-bar value="0.8"></ion-progress-bar>
            </ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button color="primary" expand="block">
                <ion-icon name="thumbs-up" slot="start"></ion-icon>
                like
              </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="danger" expand="block">
              <ion-icon name="thumbs-down" slot="start"></ion-icon>
              Dislike
            </ion-button>
          </ion-col>   
          </ion-row>
        </ion-card>
    <ion-card>
      <ion-card-header color="secondary" class="ion-no-padding ion-padding-horizontal">
        <ion-card-title>
          <ion-item color="secondary" class="ion-no-padding ion-no-margin">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <h5>Padborito Workplace</h5>
        </ion-item>
        </ion-card-title>
        
      </ion-card-header>
  
      <img src="https://www.sciencenews.org/wp-content/uploads/2015/09/100315_coffee_opener_NEW_0.jpg"
      alt="">
        <ion-card-content>
          <ion-label>Rating 76%</ion-label>
          <ion-progress-bar value="0.76"></ion-progress-bar>
        </ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block">
            <ion-icon name="thumbs-up" slot="start"></ion-icon>
            like
          </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" expand="block">
          <ion-icon name="thumbs-down" slot="start"></ion-icon>
          Dislike
        </ion-button>
      </ion-col>   
      </ion-row>
    </ion-card>
  </ion-row>
</ion-content>
